<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina - Pedidos Power</title>
    
    <link rel="manifest" href="manifest_cocina.json">
    <link rel="icon" type="image/png" href="LogoPow.png">
    
    <style>
    body { 
        background-color: #f0f2f5; 
        font-family: 'Poppins', sans-serif; 
        margin: 0; 
        padding: 5px; 
    }

    /* CONTENEDOR PRINCIPAL: Forzamos 2 columnas y direcci칩n derecha a izquierda */
    #lista-pedidos {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Siempre 2 columnas */
        gap: 15px;
        padding: 10px;
        direction: rtl; /* El primer pedido ir치 a la derecha */
    }

    /* Tarjeta de Pedido */
    .tarjeta-cocina {
        direction: ltr; /* Restauramos el texto de la tarjeta a la izquierda */
        border: 4px solid #ff8c00;
        padding: 15px;
        border-radius: 20px;
        background: white; 
        box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        min-height: 250px; 
    }

    .pedido-espera {
        background-color: rgba(255, 140, 0, 0.05) !important;
        border-style: dashed; 
    }

    .coincidencia {
        background-color: #fff176 !important; 
        border-left: 10px solid #fbc02d;
        padding: 8px;
        font-weight: bold;
        border-radius: 8px;
        margin: 5px 0;
    }

    ul { padding-left: 0; list-style: none; margin: 10px 0; }
    li { margin-bottom: 5px; font-size: 1.1em; border-bottom: 1px solid #eee; }

    .btn-listo-cocina {
        width: 100%;
        padding: 15px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        margin-top: auto;
    }

    /* Para que en m칩viles parados no se rompa el dise침o, pero mantenga las 2 columnas si es posible */
    @media (max-width: 600px) {
        #lista-pedidos { gap: 5px; padding: 5px; }
        .tarjeta-cocina { padding: 10px; }
    }
    </style>
</head>
<body>

    <div id="lista-pedidos">
        <p style="direction: ltr; text-align: center; grid-column: 1 / span 2; color: #888;">Esperando pedidos...</p>
    </div>

    <audio id="notificacion" src="llegpedido.mp3"></audio>
    <audio id="sonidoListo" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module" src="cocina.js"></script>
</body>
</html>
