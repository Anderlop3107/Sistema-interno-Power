<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cocina - Pedidos Power</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest_cocina.json">
    <link rel="icon" type="image/png" href="LogoPow.png">
    <link rel="apple-touch-icon" href="LogoPow.png">
    
    <meta name="theme-color" content="#ff8c00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Power Cocina">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 5px;
            overflow-x: hidden;
        }

        /* DISEÑO DE DOS COLUMNAS AL COSTADO */
        #lista-pedidos {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 10px;
            margin-top: 0;
        }

        @media (min-width: 768px) or (orientation: landscape) {
            #lista-pedidos {
                grid-template-columns: 1fr 1fr; /* Aquí se ponen uno al lado del otro */
                gap: 20px;
                max-width: 98%;
                margin: 0 auto;
            }
        }

        .tarjeta-cocina {
            border: 4px solid #ff8c00;
            padding: 15px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-height: 250px;
        }

        .pedido-espera {
            background-color: rgba(255, 140, 0, 0.05) !important;
            border-style: dashed;
            opacity: 0.9;
        }

        ul { padding-left: 0; list-style: none; margin: 10px 0; }
        li { 
            margin-bottom: 8px; 
            font-size: 1.2em; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 4px; 
        }

        .btn-listo-cocina {
            width: 100%;
            padding: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: auto;
            text-transform: uppercase;
        }

        .header-container { display: none; }
    </style>
</head>
<body>

    <div id="lista-pedidos">
        <p style="text-align: center; color: #888; margin-top: 50px;">Cargando sistema de cocina...</p>
    </div>

    <audio id="notificacion" src="llegpedido.mp3" preload="auto"></audio>
    <audio id="sonidoListo" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script type="module" src="cocina.js"></script>
</body>
</html>
