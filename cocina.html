<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina - Pedidos Power</title>
    
    <link rel="manifest" href="manifest_cocina.json">
    <link rel="icon" type="image/png" href="LogoPow.png">
    <link rel="apple-touch-icon" href="LogoPow.png">
    
    <meta name="theme-color" content="#ff8c00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Power Cocina">

    <link rel="stylesheet" href="style.css">
    <style>
    body { 
        background-color: #f0f2f5; 
        font-family: 'Poppins', sans-serif; 
        margin: 0; 
        padding: 5px; 
    }

    /* Contenedor Principal de Pedidos */
    #lista-pedidos {
        display: grid;
        grid-template-columns: 1fr; 
        gap: 15px;
        padding: 10px;
        margin-top: 0; 
    }

    /* Vista Doble en Horizontal - Dise√±o original recuperado */
    @media (min-width: 768px) or (orientation: landscape) {
        #lista-pedidos {
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
            max-width: 98%;
            margin: 0 auto;
        }
    }

    .tarjeta-cocina {
        border: 4px solid #ff8c00;
        padding: 15px;
        border-radius: 20px;
        background: white; 
        box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        min-height: 250px; 
    }

    .pedido-espera {
        background-color: rgba(255, 140, 0, 0.05) !important;
        border-style: dashed; 
        opacity: 0.9;
    }

    .coincidencia {
        background-color: #fff176 !important; 
        border-left: 10px solid #fbc02d;
        padding: 8px;
        font-weight: bold;
        border-radius: 8px;
        margin: 5px 0;
    }

    ul { padding-left: 0; list-style: none; margin: 10px 0; }
    li { margin-bottom: 5px; font-size: 1.1em; border-bottom: 1px solid #eee; padding-bottom: 2px; }

    .btn-listo-cocina {
        width: 100%;
        padding: 15px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: auto;
    }

    .header-container { display: none; } 
    </style>
</head>
<body>
    <div id="lista-pedidos">
        <p style="text-align: center; color: #888; margin-top: 50px;">Esperando pedidos...</p>
    </div>

    <audio id="notificacion" src="llegpedido.mp3"></audio>
    <audio id="sonidoListo" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module" src="cocina.js"></script>
</body>
</html>
