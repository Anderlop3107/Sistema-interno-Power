<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina - Pedidos Power</title>
    
    <link rel="manifest" href="manifest_cocina.json">
    <link rel="icon" type="image/png" href="LogoPow.png">
    
    <style>
    body { 
        background-color: #f0f2f5; 
        font-family: 'Poppins', sans-serif; 
        margin: 0; 
        padding: 0;
        /* Centrado vertical de todo el contenido */
        display: flex;
        align-items: center; 
        justify-content: center;
        min-height: 100vh; 
    }

    #lista-pedidos {
        display: grid;
        grid-template-columns: 1fr 1fr; /* 2 columnas obligatorias */
        gap: 20px;
        padding: 20px;
        width: 100%;
        max-width: 1200px;
        direction: rtl; /* Primero a la derecha, segundo a la izquierda */
        align-items: center; /* Centra las tarjetas entre sí */
    }

    .tarjeta-cocina {
        direction: ltr; 
        border: 5px solid #ff8c00;
        padding: 25px;
        border-radius: 30px;
        background: white; 
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        /* TARJETA MÁS LARGA */
        min-height: 500px; 
        transition: transform 0.3s ease;
    }

    .pedido-espera {
        background-color: rgba(255, 140, 0, 0.05) !important;
        border-style: dashed; 
        opacity: 0.8;
    }

    .coincidencia {
        background-color: #fff176 !important; 
        border-left: 10px solid #fbc02d;
        padding: 12px;
        font-weight: bold;
        border-radius: 12px;
        margin: 15px 0;
        font-size: 1.2em;
    }

    ul { padding-left: 0; list-style: none; margin: 20px 0; flex-grow: 1; }
    li { 
        margin-bottom: 10px; 
        font-size: 1.4em; /* Letra un poco más grande */
        border-bottom: 2px solid #eee; 
        padding-bottom: 5px; 
    }

    .btn-listo-cocina {
        width: 100%;
        padding: 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.4em;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    }

    /* Ajuste para que el aviso de cola no rompa el centrado */
    .aviso-cola {
        grid-column: 1 / span 2;
        text-align: center;
        color: #ff8c00;
        font-weight: bold;
        font-size: 1.2em;
        direction: ltr;
        margin-top: 10px;
    }

    @media (max-width: 700px) and (orientation: portrait) {
        #lista-pedidos { grid-template-columns: 1fr; }
        body { align-items: flex-start; padding-top: 20px; }
    }
    </style>
</head>
<body>

    <div id="lista-pedidos">
        <p style="direction: ltr; text-align: center; grid-column: 1 / span 2; color: #888; font-size: 1.5em;">Esperando pedidos...</p>
    </div>

    <audio id="notificacion" src="llegpedido.mp3"></audio>
    <audio id="sonidoListo" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module" src="cocina.js"></script>
</body>
</html>
