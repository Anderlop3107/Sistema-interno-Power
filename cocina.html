<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina - Pedidos Power</title>
    
    <link rel="manifest" href="manifest_cocina.json">
    <link rel="icon" type="image/png" href="LogoPow.png">
    <link rel="apple-touch-icon" href="LogoPow.png">
    
    <meta name="theme-color" content="#ff8c00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Power Cocina">

    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Reset para usar toda la pantalla y centrar tarjetas */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor Grid: 2 columnas, dirección de Derecha a Izquierda */
        #lista-pedidos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 95vw;
            height: 90vh; /* Ocupa casi todo el alto de la pantalla */
            direction: rtl; /* Primero a la derecha, segundo a la izquierda */
            padding: 10px;
            box-sizing: border-box;
        }

        .tarjeta-cocina {
            direction: ltr; /* Texto normal dentro de la tarjeta */
            background: #f1ede6; /* Color crema de tu diseño */
            border: 5px solid #ff8c00;
            border-radius: 40px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%; /* Tarjetas largas que ocupan todo el alto del contenedor */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .pedido-espera {
            border-style: dashed;
            opacity: 0.9;
        }

        .header-pedido {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .info-cliente {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        /* Los productos se estiran para ocupar el espacio central */
        .contenedor-items {
            flex-grow: 1;
            overflow-y: auto;
            margin: 10px 0;
        }

        /* Pastillas amarillas de productos */
        .producto-item {
            background: #fff9e6;
            border-left: 8px solid #ff8c00;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            font-size: 1.5em;
            font-weight: bold;
            color: #444;
            display: flex;
            gap: 10px;
        }

        .observacion-box {
            background: #fff176;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            border: 2px solid #fbc02d;
        }

        .footer-pedido {
            margin-top: auto;
            font-size: 1.2em;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .btn-listo-cocina {
            width: 100%;
            padding: 20px;
            background: #4caf50; 
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.8em;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 0 #388e3c;
            text-transform: uppercase;
        }

        .aviso-cola {
            grid-column: 1 / span 2;
            background: #fff3e0;
            color: #ff8c00;
            text-align: center;
            padding: 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.3em;
            direction: ltr;
        }
    </style>
</head>
<body>

    <div id="lista-pedidos">
        <p style="direction: ltr; grid-column: 1/span 2; text-align: center; font-size: 1.5em; color: #888; margin-top: 20%;">Esperando pedidos...</p>
    </div>

    <audio id="notificacion" src="llegpedido.mp3"></audio>
    <audio id="sonidoListo" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module" src="cocina.js"></script>
</body>
</html>
