<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cocina - Pedidos Power</title>
    
    <link rel="manifest" href="manifest_cocina.json">
    <link rel="icon" type="image/png" href="LogoPow.png">
    
    <meta name="theme-color" content="#ff8c00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="style.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        body {
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        #lista-pedidos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            width: 98vw;
            height: 92vh; 
            direction: rtl; /* Primero derecha (Actual), luego izquierda (Cola) */
            padding: 15px;
            box-sizing: border-box;
        }

        .tarjeta-cocina {
            direction: ltr; 
            background: #f1ede6; /* Fondo crema de la imagen */
            border: 6px solid #ff8c00;
            border-radius: 50px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            height: 100%; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            box-sizing: border-box;
            position: relative;
        }

        /* Diseño de la tarjeta en espera (Borde punteado) */
        .pedido-espera {
            border-style: dashed;
            background: #f1ede6;
        }

        /* Header: Estado y Hora separados */
        .header-pedido {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tag-estado {
            font-weight: 900;
            font-size: 1.8em;
            color: #ff8c00;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hora-pedido {
            font-weight: 700;
            font-size: 1.6em;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Info Cliente y Entrega */
        .info-cliente {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .dato-linea {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        /* Contenedor de Items (Pastillas Amarillas) */
        .contenedor-items {
            flex-grow: 1;
            overflow-y: auto;
            margin: 15px 0;
        }

        .producto-item {
            background: #fff9e6;
            border-left: 12px solid #ff8c00;
            padding: 20px;
            margin: 15px 0;
            border-radius: 18px;
            font-size: 2em;
            font-weight: 900;
            color: #333;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.05);
        }

        /* Footer: Pago y Total */
        .footer-pedido {
            margin-top: auto;
            border-top: 2px solid #e0dcd5;
            padding-top: 20px;
        }

        .pago-metodo {
            font-size: 1.4em;
            font-weight: 700;
            color: #555;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .total-monto {
            font-size: 1.6em;
            font-weight: 900;
            color: #000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Botón Listo Circular Verde */
        .btn-listo-cocina {
            width: 100%;
            padding: 25px;
            background: #4caf50; 
            color: white;
            border: none;
            border-radius: 60px;
            font-weight: 900;
            font-size: 2.2em;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 8px 0 #2e7d32;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn-listo-cocina:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #2e7d32;
        }

        /* Aviso inferior de cola */
        .aviso-cola {
            grid-column: 1 / span 2;
            background: #fff3e0;
            color: #ff8c00;
            text-align: center;
            padding: 15px;
            border-radius: 30px;
            font-weight: 900;
            font-size: 1.6em;
            direction: ltr;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div id="lista-pedidos"></div>

    <audio id="notificacion" src="llegpedido.mp3"></audio>
    <audio id="sonidoListo" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module" src="cocina.js"></script>
</body>
</html>
