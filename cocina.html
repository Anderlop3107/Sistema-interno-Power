<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cocina - Pedidos Power</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="LogoPow.png">
    
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 10px;
        }

        /* DISEÑO DE DOS COLUMNAS (UNO AL COSTADO DEL OTRO) */
        #lista-pedidos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 10px;
            direction: rtl; /* Para mantener el orden que tenías antes */
        }

        /* Estilo fiel a tu Imagen */
        .tarjeta-cocina {
            direction: ltr;
            border: 3px solid #ff8c00; 
            padding: 20px;
            border-radius: 25px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-height: 350px;
        }

        .pedido-espera {
            background-color: rgba(255, 140, 0, 0.05) !important;
            border-style: dashed;
            opacity: 0.9;
        }

        h2 { margin: 0; font-size: 1.2em; color: #ff8c00; }
        p { margin: 5px 0; font-size: 1.1em; }
        
        ul { padding-left: 0; list-style: none; margin: 15px 0; flex-grow: 1; }
        li { 
            margin-bottom: 10px; 
            font-size: 1.3em; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 5px; 
        }

        /* Botón LISTO Verde Redondeado */
        .btn-listo-cocina {
            width: 100%;
            padding: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 40px;
            font-weight: bold;
            font-size: 1.3em;
            cursor: pointer;
            text-transform: uppercase;
        }

        .nota-pedido {
            background-color: #fff176;
            padding: 10px;
            border-radius: 10px;
            border-left: 8px solid #fbc02d;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Ajuste para tablets/celulares pequeños */
        @media (max-width: 800px) {
            #lista-pedidos { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="lista-pedidos">
        <p style="text-align: center; grid-column: 1 / span 2;">Cargando pedidos...</p>
    </div>

    <audio id="notificacion" src="llegpedido.mp3" preload="auto"></audio>
    <audio id="sonidoListo" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script type="module" src="cocina.js"></script>
</body>
</html>
