<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina - Pedidos Power</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Estilos generales que ya ten√≠as */
    body { 
        background-color: #f0f2f5; 
        font-family: 'Poppins', sans-serif; 
        margin: 0; 
        padding: 10px; 
    }

    .header-container { text-align: center; margin-bottom: 20px; }
    .titulo-principal { color: #222; font-size: 24px; }

    /* --- NUEVOS ESTILOS PARA LA VISTA DOBLE --- */

    /* Contenedor en horizontal: Crea las 2 columnas */
    @media (orientation: landscape) {
        #lista-pedidos {
            display: grid !important;
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
            max-width: 98% !important;
            margin: 0 auto;
        }
    }

    /* Tarjeta base (Pedido 1 - Izquierda) */
    .tarjeta-cocina {
        border: 4px solid #ff8c00;
        padding: 20px;
        border-radius: 25px;
        background: white; 
        box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        display: flex;
        flex-direction: column;
        min-height: 300px;
    }

    /* El segundo pedido (Pedido 2 - Derecha) */
    .pedido-espera {
        background-color: rgba(255, 140, 0, 0.08) !important; /* Naranja muy suave */
        border-style: dashed; 
        opacity: 0.85;
    }

    /* El resaltado de coincidencia (Estrella) */
    .coincidencia {
        background-color: #fff176 !important; 
        border-left: 12px solid #fbc02d;
        padding: 10px;
        font-weight: bold;
        border-radius: 8px;
        margin: 5px 0;
        list-style: none;
    }

    ul { padding-left: 0; list-style: none; }
    li { margin-bottom: 8px; font-size: 1.2em; }

    .btn-listo-cocina {
        width: 100%;
        padding: 18px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.2em;
        cursor: pointer;
        margin-top: auto;
    }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 class="titulo-principal">PEDIDOS PENDIENTES</h1>
    </div>

    <div id="lista-pedidos" class="formulario">
        <p style="text-align: center;">Esperando pedidos...</p>
    </div>

    <audio id="notificacion" src="llegpedido.mp3"></audio>
    <audio id="sonidoListo" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module" src="cocina.js"></script>
</body>
</html>
